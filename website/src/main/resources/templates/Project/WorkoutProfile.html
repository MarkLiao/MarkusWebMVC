<div class="workoutProfileContentContainer">
	<section>
		<h4>{{projectSummaryTitle}}</h4>
		<p>{{wpSummaryContent}}</p>

	<section>
		<h4>{{projectTechTitle}}</h4>
		<p>{{wpTechContent}}</p>
	</section>
	<section>
		<h4>{{projectAvailTitle}}</h4>

	</section>
