<md-content class="skillListContainer">
	<span>
		<h4 style="text-decoration: underline; margin-left: 1%;">{{skillSetTitle}}</h4>
	</span>
	<md-content class="skillList"> <md-list ng-cloak="">
		<md-list-item class="md-2-line" ng-repeat="skill in skills">
		<div class="md-list-item-text compact">
			<h4>{{skill.skillName}}</h4>
			<p>{{skill.skillValue}}</p>
		</div>
		<md-divider ng-if="!$last"></md-divider> </md-list-item> </md-list> 
	</md-content>
</md-content>
